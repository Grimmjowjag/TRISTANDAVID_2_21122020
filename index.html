<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - OpenClassrooms</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8c3881df90.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;600;700;800;900&display=swap');
    </style>
</head>

<body>
    <main>
        <!-- MAIN -->

        <!-- HEADER -->

        <section class="top-page">

            <header class="header">
                <img src="images/logo/Reservia.svg" alt="Reservia">
                <nav class="headernav">
                    <a href="" class="hebergements nav-link">Hébergements</a>
                    <a href="" class="activites nav-link">Activités</a>
                    <a href="" class="signin">S'inscrire</a>
                    <div class="brd"></div>
                </nav>
            </header>
            <!-- HEADER -->

            <!-- SEARCH -->

            <section class="search">
                <div class="landing-page">
                    <h1 class="bigtitle">Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p class="smalltitle">En plein centre ville ou en pleine nature</p>
                </div>

                <form class="searchForm" action="proceedFrom.html" method="GET">
                    <i class="fas fa-map-marker-alt"></i>
                    <input class="searchinput" type="search" placeholder="Marseille, France" size="1">
                    <button class="searchbutton">Rechercher</button>
                </form>

                <div class="Filters">
                    <p class="FiltersTitle">Filtres</p>

                    <button class="AllFilter">
                        <span class="fas fa-money-bill-wave fa-lg"></span>
                        <span class="AllFiltertext">Économique</span>
                    </button>

                    <button class="AllFilter">
                        <span class="fas fa-child fa-lg"></span>
                        <span class="AllFiltertext">Familial</span>
                    </button>

                    <button class="AllFilter">
                        <span class="fas fa-heart fa-lg"></span>
                        <span class="AllFiltertext">Romantique</span>
                    </button>

                    <button class="AllFilter">
                        <span class="fas fa-dog fa-lg"></span>
                        <span class="AllFiltertext">Animaux autorisés</span>
                    </button>
                </div>
            </section>

        </section>

        <!-- MAIN -->
    </main>
</body>

</html>
